<body> 
  <div class="container main">
  
      <div class="row">
          <div class="col-md-12">
              <h1 class="text-center">Atualizar Postagem</h1>
          </div>
      </div>
  
      <div class="row d-flex justify-content-center">
          <div class="col-md-6">
  
            <div class="form-group">
              <label for="texto">Foto</label>
              <textarea [(ngModel)]='postagem.imgUrl'  class="form-control" name="imgUrl" id="imgUrl" rows="1"></textarea>
            </div>
  
            <div class="form-group">
              <label for="texto">Texto</label>
              <textarea [(ngModel)]='postagem.texto'  class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>
  
            <div class="form-group">
              <label for="texto">Contato</label>
              <input type="text"[(ngModel)]='postagem.contato'  class="form-control" name="contato" id="contato" rows="1">
            </div>
  
            <div class="form-group">
              <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a> </label>
              <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                  <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
              </select>
            </div>
  
                <div class="d-flex justify-content-center">
                  <button class="btn btnCancelar mr-4" routerLink='/inicio'>Cancelar</button>
                  <button class="btn btnAtualizar" (click)='atualizar()'>Atualizar</button>
                </div>
  
          </div>
      </div>
  
  </div>
</body>
