




<div class="container-fluid back">
    <div class="row">
        <div class="col-md-7" id="img-bg"></div>

        <div class="col-md-5 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="usuario.nome" class="form-control" type="txt" name="nome" id="nome" aria-placeholder="Seu Nome">

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input [(ngModel)]="usuario.email" class="form-control" type="email" name="email" id="email" aria-placeholder="Seu Email">
                        </div>

                        <div class="form-group">
                            <label for="foto">Link da foto</label>
                            <input [(ngModel)]="usuario.foto" class="form-control" type="txt" name="foto" id="foto"
                                aria-placeholder="Link da sua foto">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" aria-placeholder="Sua Senha">
                        </div>


                        <div class="form-group">
                            <label for="confirmeSenha">Confirmar Senha</label>
                            <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmeSenha" id="confirmeSenha"
                                aria-placeholder="Comfirme Sua Senha">
                        </div>

                            <div class="form-group">
                            <label for="tipo">tipo de Usuário</label>
                            <select class="form-control" name="tipo" id="tipo" (change)="tipoUsuario($event)">
                                <option>Selecione um tipo de usuário:</option>
                                <option value="normal">Normal</option>
                                <option value="empresa/ong">Empresa/ONG</option>
                                <option value="adm">Administrador</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-center">

                            <button type="submit" class="btn btn-danger mr-4 "routerLink='/login'>Cancelar</button>
                            <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
